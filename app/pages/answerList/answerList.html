<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Answerer</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: answers">
        <tr>
            <td><a data-bind="attr: { href: '#question', title: id }, text: id"></a>
            <td data-bind="text: description"></td>
            <td data-bind="text: answerer"></td>
            <td data-bind="text: date"></td>
        </tr>
    </tbody>
</table>
