<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Creator</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: topics">
        <tr>
            <td><a data-bind="attr: { href: '#question', title: id }, text: id"></a>
            <td data-bind="text: description"></td>
            <td data-bind="text: creator"></td>
            <td data-bind="text: date"></td>
            <td data-bind="text: status"></td>
        </tr>
    </tbody>
</table>
